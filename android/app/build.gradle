plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"

}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

/*def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}*/

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

/*apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"*/

android {
    namespace 'com.ejazapphbku.ejazapp'
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ejazapphbku.ejazapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 23
        targetSdkVersion 35
//        versionCode flutterVersionCode.toInteger()
//        versionName flutterVersionName
        versionCode 56
        versionName "1.4.56"
        multiDexEnabled true
    }   

    

    buildTypes {
        release {
            
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.

            signingConfig signingConfigs.debug
        }
    }
    buildToolsVersion '35.0.0'
}

flutter {
    source '../..'
}

dependencies {
/*
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0"
    */

    implementation 'com.android.support:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:28.0.0')
    def exoplayer_version = "...specify-version-here...."
    implementation 'com.google.android.exoplayer:exoplayer-core:2.19.1'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.19.1'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.19.1'
    implementation "com.google.android.exoplayer:exoplayer-smoothstreaming:2.19.1"
     implementation 'com.google.android.gms:play-services-wallet:19.4.0'
    implementation 'com.google.android.recaptcha:recaptcha:18.4.0'
    implementation ("com.github.bumptech.glide:glide:4.15.1") {
    exclude group: "com.android.support"
}
annotationProcessor 'androidx.annotation:annotation:1.7.1'
annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
implementation ("com.github.bumptech.glide:glide:4.15.1@aar") {
    transitive = true
}
}
apply plugin: 'com.google.gms.google-services'